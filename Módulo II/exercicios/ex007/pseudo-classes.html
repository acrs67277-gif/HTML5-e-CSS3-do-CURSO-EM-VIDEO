<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

        div {
            background-color: lightgray;
            text-align: center;
            height: 200px;

        div:hover {

        }
